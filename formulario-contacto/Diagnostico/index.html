<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="fonts" href="https://fonts.google.com/specimen/Karla">
  
  <title>Formulario de contacto</title>

<!-- Es opcional eliminar estos estilos o personalizarlos en su propia hoja de estilos 👍 -->
  <style>
    .autor { font-size: 11px; text-align: center; }
    .autor a { color: hsl(228, 45%, 44%); 
  </style>
</head>
<body>
  <div class="contenedor">
    <form class="formulario-contacto" id="formulario" action="">
      <h2>Contact Us</h2>
      <div class="nombres">
        <div class="nombre">
          <label for="nombre">Name</label>
          <input type="text" name="nombre" placeholder="Nombre" id="nombre" required>
        </div>
        <div class="apellido">
            <label for="apellido">Last Name</label>
            <input type="text" name="apellido" placeholder="Apellido" id="apellido" required>
          </div>
      </div>
      <br>
      <div class="correo" >
        <label for="correo">Email Address</label>
        <input type="email" name="correo" placeholder="Correo electronico" id="correo" required>
      </div>
      <br>
      <label for="opciones">Query Type</label>
      <div class="query-type">
        <div class="opcion-radio">
          <input type="radio" name="opciones" value="General Enquiry" id="General Enquiry"><label for="General Enquiry">General Enquiry</label>
        </div>
        <div class="opcion-radio">
          <input type="radio" name="opciones" value="Support Request" id="Support Request"><label for="Support Request">Support Request</label>
        </div>
      </div>
      <br>
      <label for="detalles">Message</label>
      <textarea name="detalles" id="detalles" placeholder="Detalles"></textarea>
      <div class="check">
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">I consent to being contacted by the team</label>
      </div>
      <div class="submit">
        <input type="submit" value="submit">
      </div>
    </form>
  </div>
  

  <!--
  Nombre
  Este campo es obligatorio

  Apellido
  Este campo es obligatorio

  Dirección de correo electrónico
  Por favor, introduce una dirección de correo electrónico válida
  Este campo es obligatorio

  Tipo de consulta
  Consulta general
  Solicitud de soporte
  Por favor, selecciona un tipo de consulta

  Mensaje
  Este campo es obligatorio

  Autorizó para ser contactado por el equipo
  Para enviar este formulario, por favor consiente ser contactado

  Enviar

  ¡Mensaje enviado!
  Gracias por completar el formulario. ¡Nos pondremos en contacto pronto!-->
<div class="autor">
  Formulario de contacto @2025</a>.

</div>

</body>
</html>
