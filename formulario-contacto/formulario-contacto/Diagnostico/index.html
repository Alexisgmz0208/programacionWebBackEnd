<body>
  <div class="contenedor">
    <form class="formulario-contacto" id="formulario" action="">
      <h2>Contact Us</h2>
      <div class="nombres">
        <div class="nombre">
          <label for="nombre">Name</label>
          <input type="text" name="nombre" placeholder="Nombre" id="nombre" required>
        </div>
        <div class="apellido">
            <label for="apellido">Last Name</label>
            <input type="text" name="apellido" placeholder="Apellido" id="apellido" required>
          </div>
      </div>
      <br>
      <div class="correo" >
        <label for="correo">Email Address</label>
        <input type="email" name="correo" placeholder="Correo electronico" id="correo" required>
      </div>
      <br>
      <label for="opciones">Query Type</label>
      <div class="query-type">
        <div class="opcion-radio">
          <input type="radio" name="opciones" value="General Enquiry" id="General Enquiry"><label for="General Enquiry">General Enquiry</label>
        </div>
        <div class="opcion-radio">
          <input type="radio" name="opciones" value="Support Request" id="Support Request"><label for="Support Request">Support Request</label>
        </div>
      </div>
      <br>
      <label for="detalles">Message</label>
      <textarea name="detalles" id="detalles" placeholder="Detalles"></textarea>
      <div class="check">
        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">I consent to being contacted by the team</label>
      </div>
      <div class="submit">
        <input type="submit" value="submit">
      </div>
    </form>
  </div>
